<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .top-right-links {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }

        .top-right-links a {
            text-decoration: none;
            color: #007bff; /* Bootstrap primary color for reference */
            margin-left: 10px;
        }

        .top-right-links a:first-child {
            margin-left: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Monospace;
        }
        
        #header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #chatbox {
            height: calc(100% - 100px);
            overflow-y: scroll;
            padding: 10px;
            left: 3%;
            right: 3%;
            width: 94%;
            bottom: 50px;
            max-height: calc(100vh - 200px); /* Adjust this value as needed */
            overflow-y: auto;
        }

        #message-input {
            width: 94%;
            margin-right: 10px;
        }
        
        .user-message {
            background-color: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* Slight glow effect */
        }
        
        .system-message {
            background-color: beige;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* Slight glow effect */
        }

        #message-container {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            width: 90%;
        }

        .title {
            font-weight: bold;
            font-size: large;
            margin-bottom: 5px;
        }
        
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
        }
        
        #send {
            padding: 5px 10px;
            font-family: Monospace;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 14px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .user-message .circle {
            background-color: gray;
        }
        .system-message .circle {
            background-color: purple;
        }
        .content {
            flex-grow: 1;
            width: 80%;
        }
        .timestamp {
            margin-left: 10px;
        }

        #send {
            font-size: 30px; /* Increase the size of the emoji */
            border: none; /* Remove the default border */
            background-color: lightblue; /* Light grey background */
            cursor: pointer; /* Change cursor to pointer on hover */
            border-radius: 5px; /* Optional: round the corners of the button */
            width: 5%
        }
    </style>
</head>
<body>
    <div class="top-right-links">
        <a href="http://localhost:5001/tickets">Tickets</a>
        <a href="http://localhost:5001/messages">Messages</a>
    </div>
    <div id="header">üöÄüß†ü§ñ Agentic Customer Support with Couchbase ü§ñüß†üöÄ</div>
    <div id="chatbox"> </div>
    <div id="message-container">
        <input id="message-input" type="text" onkeydown="if(event.keyCode===13) document.getElementById('send').click()"> <!-- Updated -->
        <button id="send">‚úâÔ∏è</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var socket = io.connect('http://localhost:5001');
        var lastTimestamp = null;

        function renderCad(cad) {
            const cadHtml = `
                <div class="cad-container" style="margin-top: 20px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <h2 style="margin-bottom: 10px;">CAD File</h2>
                    <img src="/static/images/cad.png" alt="CAD Image" style="width: 100%; max-width: 400px; display: block; margin-bottom: 10px;">
                    <footer style="color: #888;">Last update: ${cad.last_update}</footer>
                </div>
            `;
            $('#chatbox').append(cadHtml);
        }

        function renderDefects(defects) {
            if (defects.length === 0) return;

            const defectsHtml = `
                <div class="defects-container" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <h2 style="margin-bottom: 20px;">Found below in defects archive</h2>
                    <div class="defects-images" style="display: flex; justify-content: space-around;">
                        ${defects.map(defect => {
                            const [issue_id, issue_image_location, issue_description] = defect.split(' *** ');
                            return `
                                <div class="defect-item" style="text-align: center; flex: 1; margin: 0 10px;">
                                    <img src="${issue_image_location}" alt="Defect Image" style="width: 100%; max-width: 200px; display: block; margin-bottom: 10px;">
                                    <div style="font-weight: bold;">${issue_id}</div>
                                    <div>${issue_description}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
            $('#chatbox').append(defectsHtml);
        }

        function renderMessage(msg) {
            console.log("received response,", msg)

            const { run_id, run_url, response } = msg;
            const { final_response: message, cad, defects } = response || {};

            // $('#chatbox').append($('<p class="system-message"></p>').html(message.replace(/\n/g, '<br>')));

            const systemMessageHtml = `
                <div class="message system-message">
                    <div class="circle">CS</div>
                    <div class="content">
                        <div class="title">customer_support@greataicompany.io, Jason</div>
                        <div>${message.replace(/\n/g, '<br>')}</div>
                    </div>
                    <div class="timestamp">Just Now</div>
                </div>
            `;
            $('#chatbox').append(systemMessageHtml);

            if (cad) { renderCad(cad) }
            if (defects) { renderDefects(defects) }

            // add a text: "Trace: {run_id}" where run_id is a link to the run_url. the text should be clickable and the style is blue and underlined
            if (run_id && run_url) {
                const trace = `Trace: <a href="${run_url}" style="color: blue; text-decoration: underline;" target="_blank">${run_id}</a>`;
                $('#chatbox').append($('<p></p>').html(trace));
            }
        }

        socket.on('response', renderMessage);

        $(document).ready(function() {
            // Example CAD data
            const message_data = {
                response: {
                    final_response: "Here is the CAD file you requested.",
                    defects: [
                        "issue_0 *** static/images/defects_images/0.png  *** Microcracks observed on the surface of the wafer, potentially caused by thermal stress during the cooling process. These microcracks could lead to significant reliability issues in the final product, as they may propagate under mechanical or thermal stress during operation. Further analysis is required to determine the root cause and implement corrective actions to prevent recurrence.", 

                        "issue_3 *** static/images/defects_images/3.png  *** Excessive etching observed in the metal layer, causing open circuits in the interconnects. The etching process removed more material than intended, likely due to an over-etch condition or incorrect etchant concentration. This has resulted in breaks in the metal lines, which will disrupt signal transmission. Process parameters need to be reviewed and adjusted to ensure proper etching.", 

                        "issue_19 *** static/images/defects_images/19.png  *** Incomplete removal of the sacrificial layer, causing defects in the final structure. The sacrificial layer, used during certain fabrication steps, was not fully removed. This has left residues that interfere with the final device structure. Enhanced etching or cleaning steps are required to ensure complete removal of sacrificial materials."
                    ]
                }
            };

            // Call renderCad function with example data
            renderMessage(message_data);
        });

        $('#send').click(function() {
            //send message to server
            var message = $('#message-input').val();
            $('#message-input').val('');
            // $('#chatbox').append('<p class="user-message">' + message + '</p>');
         
            const userMessageHtml = `
                <div class="message user-message">
                    <div class="circle">C</div>
                    <div class="content">
                        <div class="title">Jason, customer_support@greataicompany.io</div>
                        <div>${message}</div>
                    </div>
                    <div class="timestamp">Just Now</div>
                </div>
            `;

            $('#chatbox').append(userMessageHtml);
            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            
            socket.emit('message', {message: message});
        });
    </script>
</body>
</html>
